                <th>年龄</th>
                <th>学号</th>
                <th>成绩</th>
            </tr>
        </thead><!--目前看不到效果，CSS中会有用-->
        <tbody><!--目前看不到效果，CSS中会有用-->

                <td rowspan='2'>小明</td><!--table data-->
                <td>9</td>
                <td>123456</td>
                <td>88</td>
            </tr>
            <tr><!--table row行-->
                <td colspan='2'>小黄</td>
                <td>100</td>
            </tr>
        </tbody><!--目前看不到效果，CSS中会有用-->
        <tfoot><!--目前看不到效果，CSS中会有用-->

        </ol>
    </ol>
    <ol reversed><!--order list有序列表 反转-->
        <li>列表项1</li><!--list item li指列表项-->
        <li>列表项2</li>
        <li>列表项3</li>
    </ol>
    <ul><!--unordered list无序列表-->

        <li>列表项2</li>

    <button>按钮</button><!--比上面两个功能多-->

    <br><br>
    <input type='range' min='-100' max='100'><!--range范围，可拉动的那个框,数值在chrome不显示，需要其它处理-->

    <br><br>
    <input type='number' min='1' max='12' value='1'>
    <br><br>
    <input type='checkbox'>篮球<!--检查框 （复选框）-->

    <input type='checkbox'>羽毛球
