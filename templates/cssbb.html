<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css边框和背景border background</title>
    <style type='text/css'>
        .class1 {
            background-size:auto;
            background-repeat:no-repeat;
            background-image: url(/static/bg.jpg)
        }
        /* radius半径  border-radius可设置边框弧度*/
        .class2 {
            width:500px;
            height:300px;
            border-width:2px;
            border-color:deepskyblue;
            border-style:solid;
            border-radius: 10px 10px;
            background-color:darkseagreen;
        }
        /* indent 缩进 ;   decoration装饰*/
        .class3 {
            width:800px;
            height:500px;
            border-width:2px;
            border-color:darkslategrey;
            border-style:double;
            border-radius: 10px 10px;
            background-color:gray;
            text-indent: 30px;
            text-decoration: underline;
        }
        /* align 对齐; spacing 间隔; letter 字母，中文为一个字; word 单词 中文没这个 */
        /* text-transform文本转格式   英文转换大小写啦，先试一个大写，其它属性有需要再试 */
        h1 {
            color:brown;
            text-align:center;
            letter-spacing: 10px;
            word-spacing: 10px;
            line-height: 50px;
            text-transform:uppercase;
        }
    </style>
</head>
<body class=class1>
    <h1>标题文本居中对齐效果,还有中文字,英文字母间隔以及单词spacing效果<br>英文transform效果align center</h1>
    <p class='class2'>
        css边框效果(border)和背景(background)颜色效果<br>
        css边框效果(border)和背景(background)颜色效果<br>
    </p>
    <p class='class3'>
        indent:缩进   decoration:装饰 文本装饰效果显示  这是第二个段落第一行的缩进效果 这是第二个段落第一行的缩进效果  这是第二个段落第一行的缩进效果  这是第二个段落第一行的缩进效果  这是第二个段落第一行的缩进效果 
    </p>

    
</body>
</html>
